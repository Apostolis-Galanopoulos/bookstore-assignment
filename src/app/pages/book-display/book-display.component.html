<div class="book-card">
    <div class="book-media">
        <div class="image">
            <img [src]="book.picture" [alt]="book.title" />
        </div>
        <div class="author-name">
            <img src="assets/images/10-512.webp" alt="author image">
            <h2>Author Name</h2>
        </div>
        <div class="rating">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="book-info">
        <h1 class="book-title">{{book.title}}</h1>
        <p class="book-description">{{book.description}}</p>
        <div class="book-actions">
            <bookstore-button color="#f5f5f5">Favorite</bookstore-button>
            <bookstore-button color="#f5f5f5">Share</bookstore-button>
        </div>
        <div class="book-categories">
            <h2 class="book-year"> Category: {{book.categories}}</h2>
        </div>
        <h2 class="book-year">Year: {{book.published}}</h2>
        <h2 class="book-pages">Number of Pages: {{book.pages}}</h2>
        <h2 class="book-publisher">Publisher: {{book.publisher}}</h2>
        <h2 class="book-isbn">ISBN-10: {{book.isbnTen}}</h2>
        <h2 class="book-isbn">ISBN-13: {{book.isbnThirteen}}</h2>
        <div class="book-info-footer">
            <bookstore-button color="#f5f5f5">buy</bookstore-button>
        </div>
    </div>
</div>
<div class="books-interesting">
    <bookstore-books-interesting></bookstore-books-interesting>
</div>
